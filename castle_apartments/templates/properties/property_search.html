{% extends 'base.html' %}

{% block content %}
<body>
    <h1 class="text-center">Property Search</h1>

<form method="get">
    <input type="text" name="query" placeholder="Search..." value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if results %}
    <ul>
    {% for property in results %}
        <li>{{ property.title }}</li>
    {% endfor %}
    </ul>
{% elif query %}
    <p>No results for "{{ query }}"</p>
{% endif %}

</body>
{% endblock content %}
