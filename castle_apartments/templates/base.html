{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Castle apartments</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'properties/search' %}">Search</a>
                <a class="nav-item nav-link" href="{% url 'properties' %}">Property list</a>
                <a class="nav-item nav-link" href=#>Open houses</a>
                <a class="nav-item nav-link" href=#>Financing</a>
                <a class="nav-item nav-link" href=#>Statistics</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                    {% if user.is_authenticated %}
                      <a class="nav-item nav-link" href='{% url 'logout' %}'>Logout</a>
                    {% else %}
                      <a class="nav-item nav-link" href='{% url 'login' %}'>Login</a>
                    {% endif %}
            </div>
          </div>
        </div>
      </nav>
        <div>
                  <a href="{% url 'home' %}">
                      <img src="{% static 'images/logo.png' %}" alt="Castle apartments logo" class="comp-logo">
                  </a>
          </div>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
